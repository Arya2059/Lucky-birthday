<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday lucky</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div>
        <div>
          <nav class="navigation">
            <div class="navContent">Birthday Luck Tester</div>
          </nav>
          <div>
            <h1 class="heading1">Let's know if your birthday is lucky!</h1>
          </div>
          <div>
            <p class="heading2">Please select your birth date</p>
            <input class="birth-date" type="date" />
          </div>
          <div>
            <p class="heading2">What is your lucky number?</p>
            <input
              class="lucky-number"
              type="number"
              placeholder="Enter your lucky number"
            />
          </div>
          <div>
            <div class="container">
              <button class="compute-btn">Is my birthday lucky?</button>
            </div>
            <div class="output"></div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-header">Connect with me</div>
        <ul class="social-links list-non-bullet">
          <li class="list-item-inline">
            <a
              target="_blank"
              class="link"
              href="https://twitter.com/Arya11391"
              >Twitter</a
            >
          </li>
          <li class="list-item-inline">
            <a target="_blank" class="link" href="https://github.com/Arya2059">
              Github
              </a>
          </li>
          <li class="list-item-inline">
            <a
              target="_blank"
              class="link"
              href="https://www.instagram.com/arya_s009/"
              >Instagram</a
            >
          </li>
        </ul>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
